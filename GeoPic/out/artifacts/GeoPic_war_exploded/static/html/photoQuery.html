<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="../css/photoWall.css">
    <link rel="stylesheet" href="../css/photoQuery.css">
<!--    <link rel="stylesheet" href="../../support/bootstrap-4.1.3-dist/css/bootstrap.min.css">-->

    <script type="text/javascript" src="../../support/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../support/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../support/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/photoWall.js"></script>
    <script type="text/javascript" src="../js/photoQuery.js"></script>

    <title>photoQuery</title>
    <script>
        var photoQuery = null;
        $(document).ready(function () {
            photoQuery = new PhotoQuery();
        });
    </script>
</head>
<body>
<div>
    <div class="container">
        <div class="imgae-scroll" align="center" style="width: 100%">
            <img src="../images/lunbo1.jpg" style="display: block;width: 100%;">
            <img src="../images/lunbo2.jpg"style="display: none;width: 100%;">
            <img src="../images/lunbo3.jpg" style="display: none">
            <img src="../images/lunbo4.jpg" style="display: none">
            <img src="../images/lunbo5.jpg" style="display:none;">
            <img src="../images/lunbo6.jpg" style="display:none;">
            <div class="imgyuan">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="menu-box">
            <span class="photoWall-menu"><a href="photoWall.html">照片墙</a></span>
            <span class="photoQuery-menu"><a href="#">照片查询</a></span>
            <span class="photoMap-menu"><a href="photoMap.html">照片地图</a></span>
        </div>
        <div class="search-box">
            <div class="select-box">
                <span>查询方式&nbsp;:&nbsp;</span>
                <select class="selectC" onchange="photoQuery.controlQueryCondition()">
                    <option value="pleaseChoose" selected>- -请选择- -</option>
                    <option value="timeQuery">时间查询</option>
                    <option value="placeQuery">空间查询</option>
                    <option value="semanticQuery">语义查询</option>
                    <option value="integratedQuery">综合查询</option>
                </select>
            </div>
            <div class="query-box">
                <div class="timeQuery-box">
                    <span>请选择查询时间&nbsp;:&nbsp;&nbsp;</span>
<!--                    <span>From</span>-->
                    <input  class="fromDate-input" type="date" value="2015-09-24" name="startTime"/>
                    <span>—</span>
                    <input  class="toDate-input" type="date" value="2015-09-24" name="endTime"/>
                </div>
                <div class="placeQuery-box">
                    <span>请输入查询地点&nbsp;:&nbsp;</span>
                    <input type="text" class="place-input" name="address">
                </div>
                <div class="semanticQuery-box">
                    <div>
                        <span>请输入照片标签&nbsp;:&nbsp;</span>
                        <input type="text" class="photoLabel-input" placeholder="多个照片标签请使用 / 隔开，如中南大学/食堂" name="photoLabels">
                </div>
                    <div>
                    <span>请输入人物标签&nbsp;:&nbsp;</span>
                    <input type="text" class="faceLabel-input" placeholder="多个人物标签请使用 / 隔开，如彭举 /叶丁琦" name="faceLabels">
                </div>
                </div>
                <div class="integratedQuery-box">

                </div>
            </div>
            <div class="queryBtn-box">
<!--                onclick="photoQuery.showQueryRes('../images/lunbo6.jpg')"-->
                <button onclick="photoQuery.getQueryPhotoPath()">查询</button>
            </div>
            </div>

        <div class="searchRes-box">
            <div class="searchRes-text">
                <span>查询结果</span>
            </div>
            <div class="photoResShow-box">
                <div class="photos">
                    <ul id="photos-ul">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
