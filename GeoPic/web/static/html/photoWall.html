<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <title>PhotoWall</title>
    <link rel="stylesheet" href="../css/photoWall.css">
    <link rel="stylesheet" href="../css/faceModal.css">
    <link rel="stylesheet" href="../css/photoModal.css">
    <link rel="stylesheet" href="../css/timeLine.css">
    <script type="text/javascript" src="../../support/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/photoWall.js"></script>
    <script type="text/javascript" src="../js/photoDetail.js"></script>
    <script type="text/javascript" src="../js/timeLine.js"></script>
    <script src="../../support/exif.js"></script>


    <script>

        var photoWall = new PhotoWall();
        var timeLine = new TimeLine();
    // photoWall.removeFaceToken()
    </script>

</head>
<body onload="photoWall.imageScroll()">
<div>

    <div class="container-box">
        <div class="imgae-scroll" align="center">
            <img src="../images/lunbo1.jpg"  id = "inputCanvasId"style="display: block;width: 100%;">
            <img src="../images/lunbo2.jpg"style="display: none;width: 100%;">
            <img src="../images/lunbo3.jpg" style="display: none">
            <img src="../images/lunbo4.jpg" style="display: none">
            <img src="../images/lunbo5.jpg" style="display:none;">
            <img src="../images/lunbo6.jpg" style="display:none;">
            <div class="imgyuan">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="menus-box">
            <span class="photoWall-menu"><a href="#">照片墙</a></span>
            <span class="photoQuery-menu"><a href="photoQuery.html">照片查询</a></span>
            <span class="photoMap-menu"><a href="photoMap.html">照片地图</a></span>
        </div>
        <div class="contents-box">

            <div class="left-box">
                <div class="splendid-text-box">
                    <p>Splendid Moment</p>
                </div>
                <div class="function-menu-box">
                    <div class="time-scale-choose-box" onclick="alert('功能建设中.....')">
                        <input type="radio" value="年" class="year" name="timescale"><label>年</label>
                        <input type="radio" value="月" class="month" name="timescale"><label>月</label>
                    </div>
                    <div class="upload-delete-box">
                        <div class="upload-box">
                            <label>Uploads</label>
                            <img src="../images/upload.jpg" >
                                <input type="file" id="input_upload_driver" name="file" multiple="multiple" onchange=photoWall.uploadPhotos()>

                        </div>
                        <div class="delete-box" onclick="alert('照片回收站正在建设中,欢迎稍后访问......')">
                            <img src="../images/delete.jpg">
                        </div>
                   </div>
                </div>
                <!-- 模态框 -->
                <section class="modal">
                    <div class="modal-info center-self-xy mYBounceInDown">
                        <div class="modal-face">
                            <img src="https://www.fas.scot/wp-content/uploads/2017/09/texel_shearling_tup-300x224.jpg"  class="center-self-xy" id="faceImg">
                        </div>
                        <div class="modal-label">
                            <span>请输入人物姓名:</span>
                            <input type="text" class="center-self-xy" id="facelabelText">
                        </div>

                        <div class="modal-b clearfix">
                            <button class="cancel" id="cancelInputFaceLabel" onclick="cancel()">取消</button>
                            <button class="sure" id="sureInputFaceLabel">提交</button>
                        </div>
                    </div>
                </section>
                <!-- 照片详情模态框-->
                <section class="photoDetailModal">
                    <div class=" photoDetailModal-info center-self-xy">
                        <div class="photoDetailModal-title">
                            <span class="logo-GeoPic">GeoPic</span>
                            <span class="photoDetailModal-detail">照片详情</span>
                            <img src="../images/cancel.png" class="cancelPhotoLabelEdit" >
                        </div>
                        <div class="photoDetailModal-content">
                            <div class="photoDetailModal-content-left">
                                <div class="photoDetailModal-content-originPhoto-box">
                                    <img class="photoDetailModal-content-originPhoto" src="../data/photos/1.jpg">
                                </div>
                                <div class="photoDetailModal-content-left-photoInfo-box">
                                    <span class="photoInfo-takenTime">拍摄时间：</span>
                                    <span class="photoInfo-takenPlace">拍摄地点：</span>
                                </div>

                            </div>
                            <div class="photoDetailModal-content-right">
                                <div class="photoDetailModal-content-right-personIncluded-title">包含的人物(最多显示9张）</div>
                                <div class="faces">
                                    <ul class="faces-list">
                                    </ul>

                                </div>
                                <div class="photoLabel-box">
                                    <span>照片标签：</span>
                                    <input type="text" class="inputPhotoLabel" readonly="readonly" value="">
                                </div>
                                <div class="btnPhotoLabel-box">
                                    <button class="btnModifyPhotoLabel">编辑标签</button>
                                    <button class="sureModifyOp">确认修改</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>
                <!--                timeline模态框-->
                <section class="timelineModel">
                    <div class="timelineModel-title">
                        <span>
                            Photos
                        </span>
                        <img src="../images/cancel.png"class="cancelTimeLineModel" onclick="timeLine.closeTimeLineModal()">
                    </div>
                    <div class="timelineModel-photos-box">
                        <ul class="timelineModel-photos">
                        </ul>
                    </div>

                </section>
                <div class="photoWallList-box">
                    <div class="thumbs">
                        <ul id="thumbs-ul">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right-box">

                <div class="timelineTitle">
                    <span class="timeline-text">Timeline</span>
                    <span class="timeline-2020-text">2020—</span>
                </div>
                <div class="timeline-box">
                    <ul class="timeline-ul-box">
<!--                        <li class="timeline-left">-->
<!--                            <a >2020.07</a>-->
<!--                        </li>-->
<!--                        <li class="timeline-right">-->
<!--                            <a>-->
<!--                                2020.07-->
<!--                            </a>-->
<!--                        </li>-->

                    </ul>
                </div>
                </div>

            </div>

       </div>
    </div>
</div>
</body>
<script>



</script>
</html>
